name: Python Appium Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r 1_spoon_e2e/requirements.txt
        pip install allure-pytest

    - name: Run tests
      run: |
        pytest 1_spoon_e2e/tests/ --alluredir=allure-results

    - name: Upload Allure Results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: allure-results
